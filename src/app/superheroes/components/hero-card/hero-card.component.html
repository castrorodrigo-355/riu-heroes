<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="'assets/no-image.png'" [alt]="hero.name" />
  <mat-card-actions class='d-flex justify-content-center gap-2'>
    <button
      mat-button
      [routerLink]="['/superheroes', hero.id]"
      class="btn btn-transparent text-primary rounded-circle"
    >
      <mat-icon>visibility</mat-icon>
    </button>

    <button
      mat-button
      [routerLink]="['/superheroes/edit', hero.id]"
      class="btn btn-transparent text-primary rounded-circle"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button
      mat-button
      class="btn btn-transparent text-primary rounded-circle"
      (click)="deleteHero()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
